<div class="modal-header">
  <h4 class="modal-title pull-left">Create Product Unit</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #userForm="ngForm">
  <div class="modal-body add-type">
    <div class="forms">
      <div class="form-row">
        <div class="form-group col">
          <label for="firstName">Unit Name</label>
          <input
            type="text"
            class="form-control"
            id="type"
            name="type"
            [(ngModel)]="type"
            #formType="ngModel"
            required
          />
          <small
            *ngIf="
              formType.invalid &&
              (formType.dirty || formType.touched) &&
              formType.errors.required
            "
            class="form-text text-danger"
            >This field is required.</small
          >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" (click)="saveType()" class="btn btn-primary">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
<p></p>
