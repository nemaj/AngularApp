<div class="manage-grades">
  <a class="close" (click)="close()"><i class="fa fa-close"></i></a>
  <h3 class="title">
    {{ pupilInfo?.firstName + ' ' + pupilInfo?.lastName }} Grade Details (
    {{ periodDesc }} )
  </h3>
  <div class="note">
    <p><b>Note: </b> Please just input the over all percentage point (0-99%)</p>
  </div>
  <div class="content">
    <table>
      <thead>
        <tr>
          <th width="50%">Subject</th>
          <th width="50%">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of details">
          <td>{{ item.criteria }}</td>
          <td>
            <input
              class="text-field"
              type="text"
              name="grade-{{ item.id }}"
              [(ngModel)]="item.grade"
            />
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold">Total (AVG)</td>
          <td style="font-weight: bold">
            {{ gradeAVG }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <button class="btn up-button" (click)="saveGrades()">Save</button>
  </div>
</div>
