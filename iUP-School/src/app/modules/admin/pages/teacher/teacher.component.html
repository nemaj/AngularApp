  <div class="col-md-12 mt-2">
    <div class="card strpied-tabled-with-hover">
      <div class="card-header ">
        <h4 class="card-title">Teacher's List</h4>
      </div>
      <div class="card-body table-full-width">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th style="width:17px;">No.</th>
              <th class="d-none d-sm-none d-md-table-cell">Last Name</th>
              <th class="d-none d-sm-none d-md-table-cell">First Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of teacherList; let idx = index">
              <td>{{ idx + 1 }}</td>
              <td class="d-none d-sm-none d-md-table-cell">
                {{ user.lastName }}
              </td>
              <td class="d-none d-sm-none d-md-table-cell">
                {{ user.firstName }}
              </td>
              <td class="action">
                <span
                  title="Verify"
                  class="fa fa-info-circle"
                  (click)="verify(user)"
                ></span>
                <span
                  class="fa fa-pencil-square-o"
                  (click)="addInfo(user)"
                ></span>
                <span class="fa fa-trash-o" (click)="deleteUser(user)"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
