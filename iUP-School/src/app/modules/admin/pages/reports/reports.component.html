<div class="reports">
  <div class="row">
    <div class="col-md-4">
      <div class="reports-card" (click)="printEnrolled()">
        List of Registered Pupils
      </div>
    </div>
    <div class="col-md-4" (click)="printPreEnrolled()">
      <div class="reports-card">
        Pre-listed Pupils
      </div>
    </div>
    <div class="col-md-4" (click)="printTeachers()">
      <div class="reports-card">
        List of Teachers
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="reports-card" (click)="printSchedules()">
        Class Schedules
      </div>
    </div>
    <div class="col-md-4">
      <div class="reports-card" (click)="printIncome()">
        Financial Income
      </div>
    </div>
  </div>
</div>
