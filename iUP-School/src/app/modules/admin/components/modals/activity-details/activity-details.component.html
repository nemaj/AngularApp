<div class="up-modal">
  <div class="up-modal-header">
    <div class="main-logo"><main-logo></main-logo></div>
    <h4 class="title">Activity Details</h4>
    <button class="close" (click)="close()">
      <span class="fa fa-window-close"></span>
    </button>
  </div>
  <div class="up-modal-body activity-details text-center" *ngIf="!isEdit">
    <a (click)="isEdit = !isEdit"><i class="fa fa-pencil"></i> Edit</a>
    <h4>{{ event?.title }}</h4>
    <p>
      ( {{ event?.start | date: 'mediumDate' }} {{ event?.end ? '-' : '' }}
      {{ event?.end | date: 'mediumDate' }} )
    </p>
  </div>
  <div class="up-modal-body activity-forms" *ngIf="isEdit">
    <div class="up-input">
      <input
        type="text"
        name="date"
        [ngModel]="date | date: 'dd-MM-yyyy'"
        disabled="true"
      />
    </div>
    <div class="up-input">
      <input type="date" name="end" [(ngModel)]="end" />
    </div>
    <div class="up-input">
      <textarea
        id="title"
        name="title"
        [(ngModel)]="title"
        #activityTitle="ngModel"
        placeholder="Please enter activity title"
        rows="5"
        required
      ></textarea>
      <span
        class="error"
        *ngIf="
          activityTitle.invalid &&
          (activityTitle.dirty || activityTitle.touched)
        "
      >
        *This field is required
      </span>
    </div>
  </div>
  <div class="up-modal-footer">
    <button
      class="btn btn-danger float-left"
      *ngIf="!isEdit"
      (click)="delete()"
    >
      Delete
    </button>
    <button class="btn btn-default" *ngIf="isEdit" (click)="isEdit = !isEdit">
      Cancel
    </button>
    <button
      class="btn up-button"
      type="button"
      *ngIf="!isEdit"
      (click)="close()"
    >
      Ok
    </button>
    <button
      class="btn up-button"
      type="button"
      (click)="submit()"
      *ngIf="isEdit"
    >
      Update
    </button>
  </div>
</div>
