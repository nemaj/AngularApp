<div class="up-modal">
  <div class="up-modal-header">
    <div class="main-logo"><main-logo></main-logo></div>
    <h4 class="title">Upload Material</h4>
    <button class="close" (click)="close()">
      <span class="fa fa-window-close"></span>
    </button>
  </div>
  <div class="up-modal-body activity-forms">
    <div class="up-input">
      <input
        type="text"
        name="fileName"
        [(ngModel)]="fileName"
        placeholder="Material Name"
      />
    </div>
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
  </div>
  <div class="up-modal-footer">
    <button class="btn btn-default" (click)="close()">Cancel</button>
    <button
      class="btn up-button"
      type="submit"
      (click)="uploader.uploadAll()"
      [disabled]="!uploader.getNotUploadedItems().length || !fileName"
    >
      Save
    </button>
  </div>
</div>
