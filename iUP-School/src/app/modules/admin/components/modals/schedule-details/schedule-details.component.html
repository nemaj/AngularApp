<div class="up-modal">
  <div class="up-modal-header">
    <div class="main-logo"><main-logo></main-logo></div>
    <h4 class="title">Schedule Details</h4>
    <button class="close" (click)="close()">
      <span class="fa fa-window-close"></span>
    </button>
  </div>
  <div class="up-modal-body schedule-details">
    <p class="areas">
      Learning Areas: <b>{{ scheduleInfo?.areas }}</b>
    </p>
    <p class="day">
      Day: <b>{{ scheduleInfo?.day }}</b>
    </p>
    <p class="time">
      Time:
      <b>
        {{ scheduleStart | date: 'mediumTime' }} -
        {{ scheduleEnd | date: 'mediumTime' }}
      </b>
    </p>
    <p class="duration">
      Duration: <b>{{ duration + ' mins' }}</b>
    </p>
  </div>
  <div class="up-modal-footer">
    <button class="btn btn-default" (click)="close()">Ok</button>
    <!-- <button class="btn up-button" type="button">Save</button> -->
  </div>
</div>
