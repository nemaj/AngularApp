<div class="up-modal">
  <div class="up-modal-header">
    <div class="main-logo"><main-logo></main-logo></div>
    <h4 class="title">Add Schedule</h4>
    <button class="close" (click)="close()">
      <span class="fa fa-window-close"></span>
    </button>
  </div>
  <div class="up-modal-body schedule-forms">
    <div class="time-input">
      <label>Start Time: </label>
      <timepicker [(ngModel)]="startTime"></timepicker>
    </div>
    <div class="time-input">
      <label>End Time: </label> <timepicker [(ngModel)]="endTime"></timepicker>
    </div>
    <div class="time-input">
      <select class="form-control" name="day" [(ngModel)]="day">
        <option value="" selected disabled>Select day of schedule</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </div>
    <div class="time-input">
      <select class="form-control" name="areas" [(ngModel)]="areas">
        <option value="" selected disabled>Select learning areas</option>
        <option *ngFor="let item of learningAreas" [value]="item.area">{{
          item.area
        }}</option>
      </select>
    </div>
    <!-- <div class="time-input up-input">
      <input
        type="text"
        name="areas"
        [(ngModel)]="areas"
        placeholder="What learning areas"
      />
    </div> -->
  </div>
  <div class="up-modal-footer">
    <button class="btn btn-default" (click)="close()">Cancel</button>
    <button class="btn up-button" type="button" (click)="submit()">Save</button>
  </div>
</div>
