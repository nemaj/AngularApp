<div class="app-login">
  <div class="login-wrapper">
    <div class="login-header" routerLink="/app">
      <main-logo class="svg-logo-size"></main-logo>
      <span>I-UP School</span>
    </div>
    <div class="header"><h3>Login</h3></div>
    <div class="form">
      <form #loginForm="ngForm" (submit)="submit(loginForm.invalid)">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          #loginUsername="ngModel"
          placeholder="Username"
          required
        />
        <div
          class="error"
          *ngIf="
            loginUsername.invalid &&
            (loginUsername.dirty || loginUsername.touched)
          "
        >
          *This field is required.
        </div>
        <input
          class="mt-3"
          type="password"
          name="password"
          [(ngModel)]="password"
          #loginPassword="ngModel"
          placeholder="Password"
          required
        />
        <div
          class="error"
          *ngIf="
            loginPassword.invalid &&
            (loginPassword.dirty || loginPassword.touched)
          "
        >
          *This field is required.
        </div>

        <div class="error" *ngIf="isInvalid">
          Username and password don't match.
        </div>
        <button
          class="btn academy-btn"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
